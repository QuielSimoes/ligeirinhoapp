<ion-content>

  <ion-grid>
		<ion-row class="ion-justify-content-center">
			<ion-col class="logo" >
				<img src="assets/logo.png"/>
			</ion-col>
		</ion-row>
	</ion-grid>

  <form (ngSubmit)="login()" [formGroup]="credenciais">
    <div class="input-group">
      <ion-item>
        <ion-input placeholder="Login" formControlName="login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
      </ion-item>
    </div>

    <ion-button type="submit" expand="block" [disabled]="!credenciais.valid">Entrar</ion-button>    
  </form>

</ion-content>
